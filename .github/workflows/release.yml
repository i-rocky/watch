name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest
    env:
      TARGET: x86_64-pc-windows-msvc
      DIST_DIR: dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --locked

      - name: Build
        run: cargo build --release --locked

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:DIST_DIR | Out-Null
          Copy-Item "target/release/watch.exe" -Destination "$env:DIST_DIR/watch.exe"
          Compress-Archive -Path "$env:DIST_DIR/watch.exe" -DestinationPath "$env:DIST_DIR/watch-$env:TARGET.zip" -Force

      - name: Checksums
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 "$env:DIST_DIR/watch-$env:TARGET.zip").Hash.ToLower()
          "$hash  watch-$env:TARGET.zip" | Out-File -Encoding ascii "$env:DIST_DIR/SHA256SUMS.txt"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/watch-${{ env.TARGET }}.zip
            dist/SHA256SUMS.txt

      - name: Notify bucket
        if: ${{ secrets.BUCKET_PAT != '' }}
        shell: pwsh
        env:
          BUCKET_PAT: ${{ secrets.BUCKET_PAT }}
        run: |
          $body = @{ event_type = "checkver" } | ConvertTo-Json
          Invoke-RestMethod -Method Post -Uri "https://api.github.com/repos/i-rocky/bucket/dispatches" -Headers @{
            Authorization = "token $env:BUCKET_PAT"
            Accept = "application/vnd.github+json"
            "User-Agent" = "watch-release"
          } -Body $body
